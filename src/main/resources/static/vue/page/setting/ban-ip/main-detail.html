<v-container fluid>
    <v-row dense>
        <v-col>
            <h1>밴 IP 관리 상세</h1>
        </v-col>
    </v-row>
    <v-row>
        <v-col cols="12">
            <v-expansion-panels
                multiple
                v-model="banIP_detail.panels.list"
            >
                <v-expansion-panel>
                    <v-expansion-panel-header>밴 IP 관리 상세</v-expansion-panel-header>
                    <v-expansion-panel-content>
                    	<v-row>
	                    	<div style="width:100%;display: flex;justify-content: center;margin-bottom:20px">
					            <v-card width="50%">
					                <v-card-title>밴 IP 상세</v-card-title>
					                <v-card-text>
					                    <v-form>
					                        <v-row dense>
					                            <v-col cols="12">
							                                <v-text-field
							                                	v-model="detailData.ipAddress"
							                                    dense
							                                    outlined
							                                    clearable
							                                    label="IP 주소"
							                                    hide-details="auto"
							                                    style="margin-bottom:15px"
							                                ></v-text-field>
							                                <v-autocomplete
							                                    dense
							                                    outlined
							                                    clearable
							                                    hide-no-data
							                                    label="IP 유형"
							                                    hide-details="auto"
							                                    :items="ipTypeLIst"
							                                    v-model="detailData.ipType"
							                                     style="margin-bottom:15px"
							                                ></v-autocomplete>
							                                <v-text-field
							                                	v-model="detailData.name"
							                                    dense
							                                    outlined
							                                    clearable
							                                    label="IP 요약"
							                                    hide-details="auto"
							                                    style="margin-bottom:15px"
							                                ></v-text-field>
							                            
							                                <v-text-field
							                                	v-model="detailData.description"
							                                    dense
							                                    outlined
							                                    clearable
							                                    label="IP 상세 설명"
							                                    hide-details="auto"
							                                    style="margin-bottom:15px"
							                                ></v-text-field>
							                                <v-text-field
							                                	v-if="detailData.id != undefined && detailData.id != null"
							                                	v-model="detailData.createdDate"
							                                    dense
							                                    outlined
							                                    clearable
							                                    label="생성 날짜"
							                                    hide-details="auto"
							                                    style="margin-bottom:15px"
							                                    disabled
							                                ></v-text-field>
							                                <v-text-field
							                                	v-if="detailData.id != undefined && detailData.id != null"
							                                	v-model="detailData.lastModifiedDate"
							                                    dense
							                                    outlined
							                                    clearable
							                                    label="마지막 수정 날짜"
							                                    hide-details="auto"
							                                    style="margin-bottom:15px"
							                                    disabled
							                                ></v-text-field>
					                            </v-col>
					                        </v-row>
					                    </v-form>
					                </v-card-text>
					            </v-card>
				            </div>
			            </v-row>
					    <div class="float-right" v-if="detailData.id != undefined && detailData.id != null">
						    <v-btn depressed color="primary" @click="updateBanIP()">수정</v-btn>
		                </div>
		                <div class="float-right" v-else>
						    <v-btn depressed color="primary" @click="registerNewBanIP()">저장</v-btn>
		                </div>
                    </v-expansion-panel-content>
                </v-expansion-panel>
            </v-expansion-panels>
        </v-col>
    </v-row>
</v-container>
